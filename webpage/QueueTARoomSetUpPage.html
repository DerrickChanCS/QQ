<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
</head>
<body>
    <div class="w3-container w3-centered">
        <h2 class="w3-center">Room ####</h2>
        <p class="w3-center">This is the code the students will need to enter in order to access the room</p>
        <div class="w3-row" style="margin-left: 27%; margin-right: 15%">
            <div class="w3-row" style="margin-bottom: 30px">
                <label>Create Tags if desired</label>
                <div>
                    <input class="w3-input w3-border w3-round w3-half" style="width: 30%" id="Text1" type="text" />
                    <button class="w3-button w3-half w3-medium w3-round" style="width: 30%; margin-left: 20%">Create Tag</button>
                </div>
            </div>
            <div class="w3-row">
                <label>
                    Edit Tag List
                </label>
                <br />
                <select class="w3-select w3-border w3-half" style="width: 30%">
                    <option>Test</option>
                    <option>Test2</option>

                </select>
                <button class="w3-button w3-half w3-medium w3-round" style="width: 30%; margin-left: 20%">Remove Selected Tag</button>
            </div>

        </div>
        <div class="w3-row w3-center" style="margin-top:150px">
            <button class="w3-button">Launch Room</button>
        </div>
    </div>
</body>
</html>
